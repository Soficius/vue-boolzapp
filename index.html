<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Booticons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- style css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id ="app"class="container my-h w-75 mt-5 bg-white">
            <div class="row h-100">
                <!-- column left -->
                <div class="col-5 p-0 h-100 d-flex flex-column b-right-blue">
                    <div class="account c-left d-flex justify-content-between">
                        <!-- profilo -->
                        <div class="profile d-flex align-items-center">
                            <img src="img/avatar_io.jpg" alt="" class="h-40">
                            <div class="fw-bold p-2">Sofia</div>
                        </div>
                        <div class= "options d-flex align-items-center c-grey" >
                            <i class="bi bi-arrow-clockwise"></i>
                            <i class="bi bi-contact-left-fill p-2"></i>
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>
                    <!-- notifiche -->
                    <div class="notifiche c-left d-flex">
                        <div class="profile d-flex align-items-center">
                            <i class="bi bi-bell-slash"></i>
                            <div class="d-flex flex-column p-2 pt-0 pb-0">
                                <div>Ricevi notifivhe di nuovi messaggi</div>
                                <div>Attiva notifiche desktop</div>
                            </div>
                        </div>
                    </div>
                    <!-- search -->
                    <div class="search c-left d-flex">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="cerca o iniza una nuva contact" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <!-- contacts 1 -->
                    <div v-for="contact in contacts" class="contact c-left d-flex justify-content-between">
                        <div class="profile d-flex align-items-center">
                            <img :src="contact.photo" alt="" class="h-40">
                            <div class="fw-bold p-2">{{contact.nome}}</div>
                        </div>
                    </div>
                </div>
                <!-- column right -->
                <div class="col-7 p-0 h-100 d-flex flex-column justify-content-between">
                    <!-- first contact -->
                    <div class="account c-left  d-flex justify-content-between p-1 pb-0 pt-0">
                        <div class="profile d-flex align-items-center">
                            <img src="img/avatar_1.jpg" alt="" class="h-40">
                            <div class="d-flex flex-column p-2 pt-0 pb-0">
                                <div class="fw-bold">Michele</div>
                                <div>ultimo accesso oggi alle 18:00</div>
                            </div>
                        </div>
                        <div class= "options d-flex align-items-center c-grey" >
                            <i class="bi bi-paperclip"></i>
                            <i class="bi bi-search p-2"></i>
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>
                    <!-- mine -->
                    <div class="mine d-flex flex-column">
                        <div class="chat align-self-end bg-green">
                            <div>Ciao</div>
                            <div class="text-end text-small">30/02/2020 25:62:93</div>
                        </div>
                        <div class="chat align-self-end bg-green">
                            <div>Come Stai?</div>
                            <div class="text-end text-small">30/02/2020 25:63:93</div>
                        </div>
                        <div class="chat align-self-start bg-white">
                            <div>Male</div>
                            <div class="text-end text-small">30/02/2020 25:64:93</div>
                        </div>
                    </div>
                    <!-- typing -->
                    <div class="search c-left d-flex">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-emoji-smile"></i></span>
                            <input type="text" class="form-control" placeholder="scrivi un messaggio" aria-label="Username" aria-describedby="addon-wrapping">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-mic"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- js -->
        <script src="js/script.js"></script>
    </body>
</html>
